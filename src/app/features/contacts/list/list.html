<div class="list-container">
  <div class="list-filter">
    <app-filter (filterContatcsResult)="updateFilter($event)" [contacts]="contacts"></app-filter>
  </div>
  <div class="list-contacts">
    <div *ngFor="let contact of contactsListFiltered">
      <app-list-item [contactItem]="contact" (onDelete)="onDelete($event)"></app-list-item>
    </div>
  </div>
</div>
